name: Pull Request CI/CD

on:
  pull_request:
    branches: [ "dev-main" ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.9.0' # Specify your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
